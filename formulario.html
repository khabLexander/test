<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Maquetación</title>
    <!--Hoja de estilos-->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header id="header">
        <div class="center">
            <!--LOGO-->
            <div id="logo">
                <img src="./assets/images/React.svg" alt="logotipo" class="app-logo" />
                <span id="brand">
                    <strong>Master</strong>React
                </span>
            </div>
            <!--MENU-->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Página 1</a>
                    </li>
                    <li>
                        <a href="#">Página 2</a>

                    </li>
                </ul>
            </nav>
            <!--Limpiar flotados-->
            <div class="clear-fix"></div>
        </div>
    </header>
    <div class="center">
        <section id="content">
            <h1 class="subheader">
                Formulario
            </h1>
            <form class="mid-form" action="">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido">
                </div>
                <div class="form-group">
                    <label for="bio">Biografía</label>
                    <textarea name="bio" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group radibuttons">
                    <input type="radio" name="genero" value="hombre" /> Hombre
                    <input type="radio" name="genero" value="mujer" /> Mujer
                    <input type="radio" name="otro" value="otro" /> Otro
                </div>
                <div class="clear-fix"></div>

                <input type="submit" value="enviar" class="btn btn-success">
            </form>
        </section>

        <!--Listado articulos-->
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a class="btn btn-success" href="#">Crear artículo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas </p>
                <form>
                    <input type="text" name="search">
                    <input class="btn" type="submit" name="submit" value="Buscar">
                </form>
            </div>
        </aside>
    </div>
    <div class="clear-fix"></div>
    <footer>
        <div class="center">
            <p>
                &copy; Master en Frameworks
            </p>
        </div>
    </footer>
</body>

</html>

</html>
